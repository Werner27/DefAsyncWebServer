    <div class="content">
  <h2>System√ºbersicht</h2>
  <div class="sysinfo">
    <div><label>Uptime (s):</label><input id="uptime" readonly></div>
    <div><label>Modus:</label><input id="mode" readonly></div>
    <div><label>SSID:</label><input id="ssid" readonly></div>
    <div><label>IP:</label><input id="ip" readonly></div>
    <div><label>Subnetz:</label><input id="subnet" readonly></div>
    <div><label>Free Heap:</label><input id="heap" readonly></div>
  </div>
  <p style="margin-top:20px">
    <a class="btn" href="/status">Status</a>
    <a class="btn" href="/config">Konfiguration</a>
    <a class="btn" href="/websocket">WebSocket Demo</a>
    <a class="btn" href="/update">OTA Update</a>
  </p>
</div>

<style>
  .sysinfo div { display:flex; gap:10px; margin:6px 0; }
  .sysinfo label { width:50%; text-align:right; font-weight:bold; }
  .sysinfo input { width:50%; }
  .btn {
    display:inline-block; padding:8px 12px; background:#333; color:#fff;
    text-decoration:none; border-radius:4px; margin:4px;
  }
  .btn:hover { background:#555; }
</style>

<script>
fetch('/status.json')
  .then(r=>r.json())
  .then(d=>{
    uptime.value = d.uptime_sec;
    mode.value = d.wifi_mode;
    ssid.value = d.wifi_ssid;
    ip.value = d.ip;
    subnet.value = d.subnet;
    heap.value = d.free_heap;
  });
</script>
