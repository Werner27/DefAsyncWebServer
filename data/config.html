<style>
</style>
<div class="form-container">
  
  <h2>WLAN-Konfiguration</h2>
  <p><strong>Aktuelle IP:</strong> %CUR_IP% | <strong>Subnetz:</strong> %CUR_SUB%</p>

  <form action="/save_sta" method="POST">
    <fieldset class="block">
      <legend>Client (STA) Einstellungen</legend>
      <div class="form-group"><label>SSID:</label><input type="text" name="sta_ssid" value="%STA_SSID%"></div>
      <div class="form-group"><label>Passwort:</label>
        <div class="password-wrapper">
          <input type="password" name="sta_pass" id="sta_pass" value="%STA_PASS%">
            <span class="toggle-password" onclick="togglePassword('sta_pass', this)">👁️</span>
        </div>        
      </div>
      <div class="form-group"><label>IP-Adr:</label><input type="text" name="sta_ip" value="%IP_ADR%"></div>
      <div class="form-group"><label>SN-Mask:</label><input type="text" name="sta_sn" value="%SN_MASK%"></div>
      <div class="checkbox-group"><label>Nach Senden neu starten:</label><input type="checkbox" name="sta_reboot" id="sta_reboot"></div>
      <div class="form-actions"><button class="btn01" type="submit">Speichern</button></div>
    </fieldset>
  </form>

  <form action="/save_ap" method="POST">
    <fieldset class="block">
      <legend>Access Point (AP) Einstellungen</legend>
      <div class="form-group"><label>SSID:</label><input type="text" name="ap_ssid" value="%AP_SSID%"></div>
      <div class="form-group"><label>Passwort:</label>
        <div class="password-wrapper">
          <input type="password" name="ap_pass" id="ap_pass" value="%AP_PASS%">
            <span class="toggle-password" onclick="togglePassword('ap_pass', this)">👁️</span>
        </div>        
      </div>
      <div class="form-group"><label>IP-Adr:</label><input type="text" name="ap_ip" value="%AP_IP_ADR%"></div>
      <div class="form-group"><label>GW-Adr:</label><input type="text" name="ap_gw" value="%AP_GW_ADR%"></div>
      <div class="form-group"><label>SN-Mask:</label><input type="text" name="ap_sn" value="%AP_SN_MASK%"></div>
      <div class="checkbox-group"><label>Nach Senden neu starten:</label><input type="checkbox" name="ap_reboot"></div>
      <div class="form-actions"><button class="btn01" type="submit">Speichern</button></div>
    </fieldset>
  </form>
</div>
<script>
function togglePassword(id, icon) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    icon.textContent = "🙈";
  } else {
    input.type = "password";
    icon.textContent = "👁️";
  }
}
</script>
